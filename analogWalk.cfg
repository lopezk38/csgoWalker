//settings
joystick 1
bind "S1_UP" "xmove"
joy_advanced "1"
"joy_advaxisx 3"
"joy_advaxisy 1"
"joy_response_move 0"
"joy_forwardthreshold "0.1""


//binds
unbind shift
bind shift +analogWalk


//alias
alias +analogWalk "unbind w; unbind a; unbind s; unbind d; -forward; -back; -moveleft; -moveright;"
alias -analogWalk "bind w +forward; bind a +moveleft; bind s +back; bind d +moveright;"